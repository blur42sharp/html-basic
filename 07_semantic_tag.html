<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Semantic Tag</title>
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <h1>Logo</h1> 
            <h2>Menu</h2>
        </header> 
        <main id="content"> 
            <aside id="sub-menu">
                <h2>Sub Menu</h2> 
            </aside>
            <section id="main-content">
                <h2>Main Content</h2> 
                <article id="article-1">
                    <h3>Article Title 1</h3> 
                    <p>Article Content 1</p> 
                </article>
                <article id="article-2">
                    <h3>Article Title 2</h3> 
                    <p>Article Content 2</p> 
                </article>
                <article id="article-3">
                    <h3>Article Title 3</h3> 
                    <p>Article Content 3</p>
                </article>
            </section>
        </main> 
        <footer id="footer"> 
            <h2>Footer</h2> 
        </footer> 
    </div>
</body>
</html>

<!-- 전체를 감싸주는 <div id="wrapper">는 특별히 교체할 필요가 없어서 그대로 둔다. 
<div id="header"> 대신 header 태그를 사용하면 된다.

본문을 감싸는 <div id="content">는 메인 콘텐츠이므로 main 태그로 변경할 수 있다.
안의 내용 중 <div><h2>Sub Menu</h2></div>는 서브 메뉴를 표현하는데, 이 경우 aside 태그로 변경할 수 있다. 
<div><h2>Main Content</h2></div>는 메인 콘텐츠를 나타내며, section 태그로 변경할 수 있다. 
섹션 태그는 내용의 단위나 절로 이해할 수 있다. 

섹션 안에는 여러 개의 아티클이 있을 수 있으며, 이를 위해 article 태그를 사용한다. 
각 아티클 안에는 반드시 제목이 <h3>Article Title</h3> 형태로 있어야 하고, 그 안에 내용이 <p>Article Content</p> 형식으로 작성되어야 한다. 
참고로 아티클은 여러 개가 있을 수 있다. 

마지막으로, 푸터 부분도 footer 태그로 변경할 수 있다.
라이브 서버에서 다시 확인해보면 설정한 대로 콘텐츠가 정상적으로 나오는 것을 볼 수 있다. 

앞서 <div> 태그로 만든 사이트보다 이 사이트가 훨씬 더 검색에 유리하다. 
이는 태그 자체가 페이지의 머리 부분, 메인 콘텐츠, 하단(푸터) 정보를 명확히 나타내기 때문이다.
이렇게 시멘틱 태그를 활용하면 훨씬 더 잘 만들어진 사이트가 된다. -->
