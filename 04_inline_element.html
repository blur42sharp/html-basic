<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Inline-Level Element</title>
</head>
<body>
    <h1>Inline-Level Element의 특징</h1>
    
    <p>대표적인 인라인 요소인 링크 태그를 만들어보자. <code>a</code> 태그를 입력한 후 Tab 키를 누르면 자동으로 생성된다.</p>
    
    <p>
        <a href="">구글</a> <!-- Shift + Alt + 아래 방향키를 눌러 해당 내용을 복사할 수 있다. -->
        <a href="">다음</a>
        <em>강조</em>
    </p>

    <p>라이브 서버에서 확인해보면, 인라인 요소는 아래에 태그를 작성했음에도 불구하고 옆으로 나열된다. 블록 레벨 요소와는 다른 특징이다.</p>
    
    <p>요소 검사를 통해 <code>a</code> 태그가 차지하는 공간을 확인하면, '구글', '다음', 그리고 '강조' 요소가 마치 메모장에 글을 쓸 때처럼 옆으로 이어지는 것을 볼 수 있다.</p>
</body>
</html>
