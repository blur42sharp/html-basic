<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Div Sectioning</title> <!-- div 그룹화 -->
</head>
<body>
    <div id="wrapper">
        <div id="header"> <!-- Header: 로고와 메뉴 -->
            <h1>logo</h1>
            <h2>menu</h2>
        </div> 
        <div id="content"> <!-- Body: 서브 메뉴와 메인 콘텐츠 -->
            <div id="sub-menu"><h2>sub menu</h2></div>
            <div id="main-content"><h2>main content</h2></div>
        </div> 
        <div id="footer"> <!-- Footer: 하단 정보 -->
            <h2>footer</h2>
        </div> 
    </div>
</body>
</html>

<!-- div 태그를 사용하여 웹 페이지의 요소들을 그룹화하는 이유는 CSS로 스타일을 지정하거나, 레이아웃을 조정할 때 매우 유용하기 때문이다. 
예를 들어, 네이버(Naver)와 같은 웹 페이지를 보면 상단에는 다양한 정보들이 깔끔하게 정리되어 있고, 본문은 여러 카테고리로 나뉘어 있으며, 하단에는 footer가 존재한다. 
또한, 본문은 좌우로 나누어진 구조를 취하고 있다.

이처럼 페이지가 큰 요소들로 구분되어 있으면, 각 영역에 대해 너비나 위치를 쉽게 지정할 수 있다. 나중에 CSS로 좌우, 상하, 중앙 정렬 등의 스타일을 손쉽게 적용할 수 있는 것이다.

이 구조를 쉽게 만들기 위해 div 태그를 활용하여 네이버와 유사한 섹션 구조를 만들어보자. 
먼저, 페이지 전체를 감싸는 요소를 설정해 브라우저 중앙에 배치하고, 이를 크게 세 가지 영역으로 나눠보겠다.
여기서 div는 'division'의 약자로, 웹 페이지의 구획을 나눌 때 사용하는 태그이다. div 자체에는 특별한 의미가 없고, 단지 요소들을 묶어주는 용도로 사용된다고 이해하면 된다.

    Header: 로고와 메뉴
    Body: 서브 메뉴와 메인 콘텐츠
    Footer: 하단 정보

이 구조는 전체를 감싸는 div 안에 Header, Body, Footer로 구분된 3등분 구조로 이루어진다. 
이렇게 섹션을 미리 나누어 두면, 각 섹션에 맞는 스타일을 적용할 때 더 구체적이고 체계적으로 작업할 수 있다. 
div를 사용하면 콘텐츠를 쉽게 정리할 수 있으며, 이후 CSS에서 선택자를 통해 스타일을 적용할 수 있다.

하지만 div 태그만 사용하면 나중에 CSS에서 div가 너무 많아져 특정 div를 구분하기 어려워질 수 있다. 이를 해결하기 위해 HTML에서는 id나 class 속성을 사용하여 각 요소에 이름을 붙인다. 
id는 페이지에서 유일해야 하며, 특정 요소를 구분할 때 사용된다.

예를 들어, 전체를 감싸는 div에는 id="wrapper"를, 상단에는 id="header", 본문에는 id="content", 하단 정보에는 id="footer"를 부여할 수 있다. 
이렇게 이름을 부여해두면 나중에 CSS에서 특정 요소를 불러와 스타일을 적용할 때 훨씬 수월하다.

하지만 이 구조는 웹 표준을 따르긴 했지만, 검색엔진에 최적화된 구조는 아니다. 검색에 더 용이한 구조로 만들려면 HTML5의 시맨틱 태그를 사용하는 것이 좋다.
시맨틱 태그는 태그 자체가 의미를 가지는 태그들로, 이를 활용하면 검색엔진 최적화(SEO)에도 도움이 된다.
